<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer - Pomodoro</title>
    <meta name="description" content="Temporizador estilo pomodoro">
    <link rel="shortcut icon" href="/assets/favicon.svg" type="image/x-svg">
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <script type="module" src="src/main.js" defer></script>
</head>
<body>
    <div id="app">
        <button id="toggle-mode">
           <span class="sr-only">Ativar Light mode</span>
            <i class="ph-bold ph-sun"></i>
            <i class="ph-bold ph-moon"></i>
        </button>

        <section id="timer" class="flex">
            <span id="minutes">00</span>
            <span>:</span>
            <span id="seconds">00</span>
        </section>
        <section id="controls" class="flex">
            <button><div class="ph ph-play-circle"></div> <span class="sr-only">iniciar contador</span></button>
            <button><div class="ph ph-pause-circle"></div> <span class="sr-only">pausar contador</span></button>
            <button><div class="ph ph-timer secondary"></div> <span class="sr-only">ajustar contador</span></button>
            <button><div class="ph ph-stop-circle secondary"></div> <span class="sr-only">num sei</span></button>
            <button><div class="ph ph-speaker-none secondary"></div> <span class="sr-only">Parar musica</span></button>
            <button><div class="ph ph-speaker-high"></div> <span class="sr-only">continuar musica</span></button>
        </section>
    </div>
</body>
</html>
